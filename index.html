<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infantry Sequence Helper</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            margin-top: 20px;
        }
        textarea {
            width: 90%;
            height: 200px;
            margin: 10px 0;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
        }
        .note {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Infantry Sequence Helper</h1>
    <textarea id="inputText" placeholder="Enter Infantry Sequence INI here..."></textarea>
    <button onclick="processInput()">Process</button>
    <textarea id="outputText" placeholder="Processed output will appear here..."></textarea>
    <div class="note">* Underlined means automatically assigned</div>
    <div id="noteUnderline" class="note">Underlined</div>
    <script src="app.js"></script>
</body>
</html>
